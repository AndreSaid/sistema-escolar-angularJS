<!DOCTYPE html>
<html ng-app="meuModulo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Angular JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body ng-controller="indexController">
<header class="container">
	<div class="row">
		<h2 ng-bind="titulo"></h2>
	</div>
</header>

<main class="container">
	<div class="row">
		<input type="text" ng-model="busca" placeholder="Busca">

	</div>
	<div class="row">
		<table class="striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Semestre 1</th>
					<th>Semestre 2</th>
					<th>Semestre 3</th>
					<th>Semestre 4</th>
					<th>Média Final</th>
					<th>ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="aluno in alunos | filter:busca">
					<td>{{aluno.nome}}</td>
					<td>{{aluno.email}}</td>
					<td>{{aluno.nota1}}</td>
					<td>{{aluno.nota2}}</td>
					<td>{{aluno.nota3}}</td>
					<td>{{aluno.nota4}}</td>
					<td>{{aluno.media}}</td>
					<td>
						<button ng-click="editarAluno(aluno)" class="btn blue">Editar</button>
						<button ng-click="deletarAluno(aluno)" class="btn red">Deletar</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	 <div class="row"> 
 	<!-- Modal Trigger -->
 	<a ng-click="abreAddAluno()"class="waves-effect waves-light btn modal-trigger" href="#modal1">Adicionar</a>
	</div>
</main>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4 ng-if="!editando">Adicionar aluno</h4>
      <h4 ng-if="editando">Editar aluno</h4>
      <p>Preencha os dados do Aluno</p>
      <div class="row">
	      	<div class="input-field col m6 s12">
	      		<input type="text" ng-model="Aluno.nome" class="validate" placeholder="nome">
	      		
	      	</div>
	      	<div class="input-field col m6 s12">
      			<input type="text" ng-model="Aluno.email" class="validate" placeholder="E-mail">
      			
      		</div>
	      	<div class="input-field col m4 s12">
      			<input type="text"  ng-model="Aluno.nota1" class="validate" placeholder="Nota 1">
      			
      		</div>
      		<div class="input-field col m4 s12">
      			<input type="text" ng-model="Aluno.nota2" class="validate" placeholder="Nota 2">
      		</div>
      		<div class="input-field col m4 s12">
      			<input type="text" ng-model="Aluno.nota3" class="validate" placeholder="Nota 3">
      		</div>
      		<div class="input-field col m4 s12">
      			<input type="text" ng-model="Aluno.nota4" class="validate" placeholder="Nota 4">
      		</div>
      	
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
      <a  ng-if="!editando" ng-click="addAluno(Aluno)" class="waves-effect waves-light btn blue" >Adicionar</a>
      <a  ng-if="editando" ng-click="salvarAluno(Aluno)" class="waves-effect waves-light btn blue" >Salvar</a>
    </div>
  </div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script src="js/materialize/init.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/app/controllers.js"></script>
</body>
</html>
